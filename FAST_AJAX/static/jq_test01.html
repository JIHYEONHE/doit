<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>굿~모닝!@@</title>
<script src="js/jquery-3.6.1.js"></script>
<script type="text/javascript">
function myclick(){
	$("#mydiv").text("GoodEvening");
}
$(document).ready(function(){
        $("#btn").bind("click", function() {
            myclick();
        });
});
</script>
</head>
<body>
<div id="mydiv">Good Morning</div>
<input type="button" id="btn" value="click" />
</body>
</html>
