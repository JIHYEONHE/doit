<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>=가위=바위=보=</title>
<script src="js/jquery-3.6.1.js"></script>
<style type="text/css">
.myit {
   width:50px;
}
   
</style>
<script type="text/javascript">
function myclick(){
   var mine = $("#itMine").val();
   var com ="";
   var result ="";
   
   
	var rnd = Math.random();
	if(rnd > 0.66) {
		com ="가위";
	}else if(rnd>0.33) {
		com ="바위";
	}else{
		com ="보";
	}
      
	if(mine == com){
		result ="무승부";
	}else if(mine ==("가위")&&com ==("바위")
			||mine ==("바위")&&com ==("보")||
			mine ==("보")&&com ==("가위")){
			result ="패배";
	}else{
		result ="승리";
	}
   
	$("#itCom").val(com);
	$("#itResult").val(result);
}
$(document).ready(function(){
	 $("#btn").bind("click", function() {
	      myclick();
	    });
	 
	 $("#itMine").bind("keydown", function(key) {
		  if (key.keyCode == 13) {
	        	 myclick();
		  }
	    });
});
	 
// 위에는 바인드 방식 밑은 다른방식	 
//    	 $("#itMine").keydown(function (key) {
//         if (key.keyCode == 13) {
//         	 myclick();
//         }
//     });

	

</script>

</head>
<body>
<table border="1px">
   <tr>
      <td>나</td>
      <td>
         <input type="text" class="myit" id="itMine" />
      </td>
   </tr>
   <tr>
      <td>컴</td>
      <td>
         <input type="text" class="myit" id="itCom" />
      </td>
   </tr>
   <tr>
      <td>결과</td>
      <td>
         <input type="text" class="myit" id="itResult" />
      </td>
   </tr>
   <tr>
      <td colspan="2">
         <input type="button" id="btn" value="게임하기" />
      </td>
   </tr>
</table>
</body>
</html>
